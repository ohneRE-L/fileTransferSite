<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare</title>
    <!-- Google Fonts - Montserrat for a modern, clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff; /* Blue */
            --primary-dark: #0056b3;
            --secondary-color: #6c757d; /* Gray */
            --background-light: #f8f9fa;
            --background-dark: #ffffff;
            --text-color: #343a40;
            --border-color: #ced4da;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --success-color: #28a745;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-light);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh; /* Full viewport height */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .container {
            background-color: var(--background-dark);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow-color);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
            margin-top: 50px; /* Space from top */
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.2em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between form elements */
            margin-bottom: 30px;
        }

        input[type="file"],
        input[type="number"] {
            width: calc(100% - 20px); /* Account for padding */
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-color);
            background-color: #f0f0f0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input[type="file"]::file-selector-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 15px;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: var(--primary-dark);
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        button[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--background-light);
            border-radius: 8px;
            border: 1px dashed var(--border-color);
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            word-break: break-all; /* For long links */
        }

        #result a {
            color: var(--success-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #result a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        #qrcode {
            margin-top: 25px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            display: inline-block; /* To shrink wrap content */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                margin-top: 20px;
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            input[type="file"],
            input[type="number"],
            button[type="submit"] {
                font-size: 0.95em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Share Your Files Securely</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" required>
        <input type="number" id="expirationInput" name="expirationMinutes" placeholder="Expiration (minutes, optional)" min="1">
        <button type="submit">Upload File</button>
    </form>

    <div id="result">
        <p>Your download link will appear here.</p>
    </div>

    <div id="qrcode">
        <!-- QR code will be generated here -->
    </div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files.length) {
            alert('Please select a file to upload.');
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        const expiration = document.getElementById('expirationInput').value;
        if (expiration) {
            formData.append('expirationMinutes', expiration);
        }

        const resultDiv = document.getElementById('result');
        const qrcodeDiv = document.getElementById('qrcode');

        resultDiv.innerHTML = '<p>Uploading... Please wait.</p>';
        qrcodeDiv.innerHTML = ''; // Clear previous QR code

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Upload failed: ${errorText}`);
            }

            const link = await response.text();
            const fullLink = window.location.origin + link;

            resultDiv.innerHTML = `
                    <p>Download link:</p>
                    <a href="${fullLink}" target="_blank" rel="noopener noreferrer">${fullLink}</a>
                `;

            // Clear previous QR code if exists
            if (qrcodeDiv.firstChild) {
                qrcodeDiv.innerHTML = '';
            }

            new QRCode(qrcodeDiv, {
                text: fullLink,
                width: 128,
                height: 128,
                colorDark : "#343a40",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

        } catch (error) {
            console.error('Error during upload:', error);
            resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message || 'An unexpected error occurred.'}</p>`;
            qrcodeDiv.innerHTML = '';
        }
    });
</script>
</body>
</html>
